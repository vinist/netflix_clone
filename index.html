<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!-- responsividade -->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>


        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">THE FLASH</h3>
                <p class="descricao">Barry enfrenta diversos assassinos que invadem a premiação onde ele acompanha Iris, mas os efeitos colaterais de seus novos superpoderes representam uma ameaça.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>                 
        </div>        
    </main>  

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/100.jpg" alt="the 100">
            </div>
            <div class="item">
                <img class="box-filme" src="img/feartwd.jpg" alt="fear the walking dead">
            </div>
            <div class="item">
                <img class="box-filme" src="img/itaewon.jpg" alt="itaewon class">
            </div>
            <div class="item">
                <img class="box-filme" src="img/simp.jpg" alt="simpsons">
            </div>
            <div class="item">
                <img class="box-filme" src="img/spn.jpg" alt="supernatural">
            </div>
            <div class="item">
                <img class="box-filme" src="img/tgd.jpg " alt="the good doctor">
            </div>
            <div class="item">
                <img class="box-filme" src="img/chicagof.jpg " alt="chicago fire">
            </div>

        </div>
    </div>

    <script src="https://kit.fontawesome.com/7e3a35074e.js" crossorigin="anonymous"></script>  
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
